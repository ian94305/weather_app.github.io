  <title>weather APP</title>

<body onload="startTime()">
<div class="left"  >
	<h2>Dynamic drop down select menu</h2>
	<div class="placeholder">
		<p>
			Selected country: <span id="country"></span>
		</p>
		<p>
			Selected city: <span id="city"></span>
		</p>
	</div>


	<h3>Please select your country and city</h3>
	<form>
	    <select onchange="getCities(this.value)" name="countries">
	        <option value="">Choose a country</option>
	        <option value="England">England</option>
	        <option value="France">France</option>
	        <option value="Spain">Spain</option>
	        <option value="Germany">Germany</option>
	    </select>

	    <select onchange="getCity(this.value)" name="cities" id="cities" disabled>
	        <option value="">Choose a city</option>
	    </select>

      <select onchange="getCity(this.value)" name="cities" id="cities" disabled>
        <option value="">Choose a city</option>
    </select>
	</form>


</div>
<div class="right">
  
	<h2>Dynamic drop down select menu</h2>
	<div class="placeholder">
		<p>
			Selected country: <span id="country"></span>
		</p>
		<p>
			Selected city: <span id="city"></span>
		</p>
	</div>


	<h3>Please select your country and city</h3>
	<form>
	    <select onchange="getCities(this.value)" name="countries">
	        <option value="">Choose a country</option>
	        <option value="England">England</option>
	        <option value="France">France</option>
	        <option value="Spain">Spain</option>
	        <option value="Germany">Germany</option>
	    </select>

	    <select onchange="getCity(this.value)" name="cities" id="cities" disabled>
	        <option value="">Choose a city</option>
	    </select>
	</form>
</div>
